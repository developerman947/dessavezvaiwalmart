        .container {

        .space-x-6 > * + * {

        }
        
        .right-3 {
            right: 0.75rem;
        }
        
        .top-2 {
            top: 0.5rem;
        }
        
        .text-gray-500 {
            color: #6b7280;
        }
        
        .mt-3 {

            width: 100%;

        nav {
            background-color: #0052a3;

        /* Main Content Styles */
        main {
            padding: 1.5rem 0;

        .bg-gradient-to-r {
            background-image: linear-gradient(to right, var(--tw-gradient-stops));
        }
        
        .from-blue-500 {
            --tw-gradient-from: #3b82f6;
            --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to);
        }
        
        .to-blue-700 {
            --tw-gradient-to: #1d4ed8;
        }
        
        .rounded-lg {
            border-radius: 0.5rem;
        }

        }

        }

        }

        }
        
        .hover\:bg-yellow-300:hover {
            background-color: #fde047;
        }
        
        .transition {
            transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        
        /* Products Section */
        .grid {
            display: grid;
        }
        
        .grid-cols-1 {
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }
        
        .sm\:grid-cols-2 {
            grid-template-columns: repeat(2, minmax(0, 1fr));
        }
        
        .md\:grid-cols-3 {
            grid-template-columns: repeat(3, minmax(0, 1fr));
        }
        
        .lg\:grid-cols-4 {
            grid-template-columns: repeat(4, minmax(0, 1fr));
        }
        
        .gap-6 {
            gap: 1.5rem;
        }
        
        .bg-white {
            background-color: white;
        }
        
        .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .overflow-hidden {
            overflow: hidden;
        }
        
        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .w-full {
            width: 100%;
        }
        
        .h-48 {
            height: 12rem;
        }
        
        .object-cover {
            object-fit: cover;
        }

        }
        
        /* Categories Section */
        .grid-cols-2 {
            grid-template-columns: repeat(2, minmax(0, 1fr));
        }
        
        .md\:grid-cols-4 {
            grid-template-columns: repeat(4, minmax(0, 1fr));

        .gap-4 {
            gap: 1rem;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-4xl {
            font-size: 2.25rem;
        }
        
        .mb-3 {
            margin-bottom: 0.75rem;
        }
        
        .hover\:shadow-lg:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        /* Footer Styles */
        footer {
            background-color: #1f2937;
            color: white;
            padding: 2rem 0;
        }
        
        .py-8 {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        .space-y-2 > * + * {
            margin-top: 0.5rem;
        }
        
        .hover\:text-blue-300:hover {
            color: #93c5fd;
        }
        
        .flex-wrap {
            flex-wrap: wrap;
        }
        
        .gap-2 {
            gap: 0.5rem;
        }

            font-size: 1.5rem;
        }
        
        .space-x-4 > * + * {
            margin-left: 1rem;

        .border-t {
            border-top-width: 1px;
        }
        
        .border-gray-700 {
            border-color: #374151;
        }
        
        .mt-8 {
            margin-top: 2rem;

        .pt-6 {
            padding-top: 1.5rem;
        }
        
        .text-gray-400 {
            color: #9ca3af;
        }
        
        /* Cart Sidebar */
        #cartSidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 320px;
            background-color: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        #cartSidebar.show {
            transform: translateX(0);
        }
        
        .border-b {
            border-bottom-width: 1px;
        }
        
        .border-gray-200 {
            border-color: #e5e7eb;
        }
        
        .h-3\/4 {
            height: 75%;
        }
        
        .overflow-y-auto {
            overflow-y: auto;
        }
        
        #cartOverlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }
        
        #cartOverlay.show {
            display: block;
        }
        
        .cart-item {
            display: flex;
            padding: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .cart-item:hover {
            background-color: #f9fafb;
        }
        
        .cart-item-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 1rem;
        }
        
        .cart-item-details {
            flex-grow: 1;
        }
        
        .cart-item-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .cart-item-price {
            color: #2563eb;
            font-weight: bold;
        }
        
        .cart-item-remove {
            color: #ef4444;
            cursor: pointer;
            align-self: center;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .md\:hidden {
                display: none;
            }
            
            .lg\:grid-cols-4 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
            
            #cartSidebar {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .sm\:grid-cols-2, .lg\:grid-cols-4 {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }
        }
    </style>
</head>
